<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">


</head>
<body>

<script type="text/javascript">

  var v1 = "js/ethiopia.json";
  vegaEmbed('#ethiopia', v1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

  var v2 = "js/choropleth_map.vg.json";
  vegaEmbed('#choropleth_map', v2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

  var v3 = "js/map.json";
  vegaEmbed('#map', v3).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

  var v4 = "js/ethiopia.json";
  vegaEmbed('#choropleth_map', v4).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

  var v5 = "js/ethiopia.json";
  vegaEmbed('#choropleth_map', v5).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

  var v6 = "js/ethiopia.json";
  vegaEmbed('#choropleth_map', v6).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

</script>

<div id="ethiopia"></div>
<div id="choropleth_map"></div>
<div id="map"></div>
<div id="choropleth_map"></div>
<div id="choropleth_map"></div>
<div id="choropleth_map"></div>


</body>
</html>
