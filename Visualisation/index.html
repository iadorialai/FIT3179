<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">


</head>
<body>
  
<center>
<h1>Food Security in Developing Countries</h1> 
<script type="text/javascript">

  var v1 = "js/map.json";
  vegaEmbed('#map', v1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

  var v2 = "js/line.json";
  vegaEmbed('#line', v2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

  var v3 = "js/bar.json";
  vegaEmbed('#bar', v3).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

</script>
<!-- Visualisation 1: -->
<div>
  <h2> Current Average Protein Supply</h2>
  <div id="map"></div>
  <br><br><br><br>
  <p style = "font-size: 18px">
  sample text <br>
  </p>
</div>
<!-- Visualisation 2: -->
<div>
  <h2> Percentage of children under 5 years of age who are stunted</h2>
  <div id="line"></div>
  <br><br><br><br>
  <p style = "font-size: 18px">
  sample text <br>
  </p>
</div>
<!-- Visualisation 3: -->
<div>
  <h2> Proportion of people experiencing food insecurity</h2>
  <div id="bar"></div>
  <br><br><br><br>
  <p style = "font-size: 18px">
  sample text <br>
  </p>
</div>


</center>

</body>
</html>
